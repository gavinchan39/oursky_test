            var minutes = [];
            var seconds = [];
            var stops = [];
            var text = [];
    var c = document.getElementById('c');
    setInterval(setTime, 1000);
            function build() {
              var output = "";
              for(var i = 0; i < seconds.length; i++) {
                output += '<div>' + text[i] + " " + minutes[i] + ':' + seconds[i] + '<button onclick = "stopTimer(' + i  +')" /><img src="pause.png"></button>' + '<button onclick = "resumeTimer(' + i  +')" /><img src="tick.png"></button>'+'</div>';
              }
              c.innerHTML = output;
            }

            function setTime()
            {

            	for(var i  = 0 ; i < seconds.length; i++)
                {
                	if(stops[i] != 1)
                    {
                        seconds[i]++;
                        seconds[i] = pad(seconds[i]%60);
                        minutes[i] = pad(parseInt(seconds[i]/60));
                    }

                }


                build();

            }

            function add() {
              text.push(document.getElementById("inputText").value);
              seconds.push(0);
              minutes.push(0);
    		  stops.push(0);
            }

            function stopTimer(i)
            {
            	stops[i] = 1;
            }

            function resumeTimer(i)
            {
            	stops[i] = 0;
            }

            function pad(val)
            {
                var valString = val + "";
                if(valString.length < 2)
                {
                    return "0" + valString;
                }
                else
                {
                    return valString;
                }
            }
        </script>
